<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Title of the webpage -->
    <title>Tic Tac Toe</title>
</head>
<body>
<!-- Main container for the entire content -->
<div class="container">
    <!-- Header section containing turn information and game result -->
    <div class="header">
        <div id="turn">It's X Turn</div> <!-- Displays whose turn it is -->
        <div id="win-lose">O Win</div> <!-- Displays the game result (win/lose) -->
    </div>
    
    <!-- Container for the game board -->
    <div class="game-container">
        <!-- Row 1 of the game board -->
        <div class="row1">
            <div id="input1"></div> <!-- Cell 1 -->
            <div id="input2"></div> <!-- Cell 2 -->
            <div id="input3"></div> <!-- Cell 3 -->
        </div>
        
        <!-- Row 2 of the game board -->
        <div class="row2">
            <div id="input4"></div> <!-- Cell 4 -->
            <div id="input5"></div> <!-- Cell 5 -->
            <div id="input6"></div> <!-- Cell 6 -->
        </div>
        
        <!-- Row 3 of the game board -->
        <div class="row3">
            <div id="input7"></div> <!-- Cell 7 -->
            <div id="input8"></div> <!-- Cell 8 -->
            <div id="input9"></div> <!-- Cell 9 -->
        </div>
        
        <!-- Button to play the game again -->
        <div class="trybutton">
            <button id="tryAgain">Play Again</button>
        </div>
    </div>
</div>

<!-- Load the JavaScript file for the game -->
<script src="app.js"></script>
</body>
</html>
